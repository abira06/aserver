<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Materials</title>
  <style>
    /* Reset some default styles */
    body, ul {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      line-height: 1.6;
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 30px;
      color: #00796b;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    h2 {
      color: #004d40;
      border-bottom: 2px solid #00796b;
      padding-bottom: 8px;
      margin-top: 30px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    ul {
      list-style: none;
    }

    li {
      background: white;
      margin-bottom: 12px;
      padding: 12px 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      transition: box-shadow 0.3s ease;
    }

    li:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    a {
      text-decoration: none;
      color: #00796b;
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
    }

    a:hover {
      color: #004d40;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
        max-width: 95%;
      }
    }
  </style>
</head>
